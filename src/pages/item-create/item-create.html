<ion-header>
  <ion-navbar>
    <ion-title>item-create</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="splash-logo"></div>
  <ion-list>
    <ion-item>
      <ion-label stacked>Team</ion-label>
      <ion-input 
      	type="text" 
      	[(ngModel)]="team" 
      	name="team" 
      	placeholder="eg. Rayados, Barcelona" 
      	required="required">
      		
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Seat</ion-label>
      <ion-input type="text" [(ngModel)]="seat" name="seat" placeholder="24A"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Price</ion-label>
      <ion-input type="number" [(ngModel)]="price" name="price" placeholder="$" required="required"></ion-input>
    </ion-item>
    <div padding text-center>
      <button ion-button color="danger" round (click)="createNewItem()">Submit tickets</button>
    </div>
  </ion-list>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
