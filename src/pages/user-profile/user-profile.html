<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>user-profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p>{{userFirstName}} {{userLastName}}</p>
	<p>{{userCity}}</p>
	<p>{{userId}}</p>
	<p>{{userEmail}}</p>

	<button ion-button danger (click)="logoutUser()">Sign Out</button>

</ion-content>
