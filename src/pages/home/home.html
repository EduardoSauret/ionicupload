<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome {{userFirstName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  <br>
  <button ion-button danger (click)="logoutUser()">Sign Out</button>
  <button ion-button primary (click)="saleTickets()">Sale Tickets</button>
  <!-- <button ion-button primary (click)="goToTickets()">Find Tickets</button> -->
</ion-content>
